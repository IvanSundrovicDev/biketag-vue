<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,  user-scalable=yes" />
    <meta name="referrer" content="no-referrer" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <script>
      // Workaround stupid i18n console warning
      Object.assign(window, {
        __VUE_I18N_FULL_INSTALL__: true,
        __INTLIFY_PROD_DEVTOOLS__: false,
        __VUE_I18N_LEGACY_API__: true
      });
    </script>
  </head>

  <body>
    <div id="app">
      <script type="module" src="/src/main.ts"></script>
      <form name="add-found-tag" action="add-found-tag" method="POST" data-netlify="true"
        data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="add-found-tag" />
        <input type="hidden" name="game" required />
        <input type="hidden" name="playerId" required />
        <input type="hidden" name="tag" required />
        <input type="hidden" name="foundImageUrl" required />
        <input name="submission" type="text" required />
        <input name="game" type="text" required />
        <input name="player" type="text" required />
        <input name="found" type="text" required />
        <input name="tag" type="text" required />
      </form>
      <form name="add-mystery-tag" action="add-mystery-tag" method="POST" data-netlify="true"
        data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="add-mystery-tag" />
        <input type="hidden" name="game" required />
        <input type="hidden" name="playerId" required />
        <input type="hidden" name="tag" required />
        <input type="hidden" name="mysteryImageUrl" required />
        <input name="submission" type="text" required />
        <input name="game" type="text" required />
        <input name="player" type="text" required />
        <input name="hint" type="text" />
        <input name="tag" type="text" required />
      </form>
      <form name="post-new-biketag" action="post-new-biketag" method="POST" data-netlify="true"
        data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="post-new-biketag" />
        <input type="hidden" name="game" required />
        <input type="hidden" name="playerId" required />
        <input type="hidden" name="tag" required />
        <input name="submission" type="text" required />
        <input name="game" type="text" required />
        <input name="player" type="text" required />
        <input name="discussionUrl" type="text" />
        <input name="mentionUrl" type="text" />
        <input name="tag" type="text" required />
      </form>
      <form name="approve-new-biketag" action="approve-new-biketag" method="POST" data-netlify="true"
        data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="approve-new-biketag" />
        <input type="hidden" name="game" required />
        <input type="hidden" name="ambassadorId" required />
        <input name="submission" type="text" required />
        <input name="game" type="text" required />
        <input name="tag" type="text" required />
      </form>
      <form name="post-tag-error" action="post-tag-error" method="POST" data-netlify="true"
        data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="post-tag-error" />
        <input type="hidden" name="playerId" required />
        <input type="hidden" name="game" required />
        <input type="hidden" name="message" />
        <input type="hidden" name="ip" />
        <input name="submission" type="text" required />
      </form>
      <form name="approve-tag-error" action="approve-tag-error" method="POST" data-netlify="true"
        data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="approve-tag-error" />
        <input type="hidden" name="ambassadorId" required />
        <input type="hidden" name="game" required />
        <input type="hidden" name="message" />
        <input type="hidden" name="ip" />
        <input name="tag" type="text" required />
        <input name="submission" type="text" required />
      </form>
    </div>
  </body>

</html>
